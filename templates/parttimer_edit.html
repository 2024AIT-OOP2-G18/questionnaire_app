<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('parttimer.list') }}">アンケート</a></li>
        <li>編集</li>
    </ul>

    <form action="{{ url_for('parttimer.edit', parttimer_id=parttimer.id) }}" method="post">
        <label>名前: <input type="text" name="name" value="{{ parttimer.name }}" required></label><br>
        <label>カテゴリー: <input type="text" name="category" value="{{ parttimer.category }}" required></label><br>
        <label>時給: <input type="number" name="hourlypay" value="{{ parttimer.hourlypay }}" required></label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
