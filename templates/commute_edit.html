<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>通学情報編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>注文を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('commute.list') }}">通学情報一覧</a></li>
        <li>通学情報の編集</li>
    </ul>

    <form action="{{ url_for('commute.edit', commute_id=commute.id) }}" method="post">
        <label>通学方法:
            <input type="radio" name="way" value="徒歩"> 徒歩　
            <input type="radio" name="way" value="車"> 車　
            <input type="radio" name="way" value="公共交通機関"> 公共交通機関
        </label><br>
        <label>通学時間(分): <input type="number" name="time" required></label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
