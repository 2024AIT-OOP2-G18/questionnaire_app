<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>アンケート記入</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('parttimer.list') }}">アンケート</a></li>
        <li>記入</li>
    </ul>

    <form action="{{ url_for('parttimer.add') }}" method="post">
        <label>名前: <input type="text" name="name" required></label><br>
        <label>カテゴリー:
            <select name="category">
                <option value="教育（塾講師・家庭教師等）">教育（塾講師・家庭教師等）</option>
                <option value="飲食・フード（接客・調理）">飲食・フード（接客・調理）</option>
                <option value="販売（コンビニエンスストア・スーパーマーケット）">販売（コンビニエンスストア・スーパーマーケット）</option>
                <option value="サービス業">サービス業</option>
                <option value="その他">その他</option>
            </select>
        </label><br>
        <label>時給: <input type="number" name="hourlypay" required></label><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
