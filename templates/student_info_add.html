<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>学籍情報の追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>学籍情報を追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('student_info.list') }}">学籍情報一覧</a></li>
        <li>学生登録</li>
    </ul>

    <form action="{{ url_for('student_info.add') }}" method="post">
        <label>学籍番号: <input type="text" name="id" required></label><br>
        <label>名前: <input type="text" name="name" required></label><br>
        <label>性別:</label><select name="sex" required>
            <option value="男">男</option>
            <option value="女">女</option>
            <option value="その他">その他</option>
            </select><br>
        <label>年齢: <input type="number" name="age" required></label><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
