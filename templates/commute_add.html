<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>通学情報追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>新しい通学情報を追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('commute.list') }}">通学情報一覧</a></li>
        <li>新規通学情報</li>
    </ul>
    
    <form action="{{ url_for('commute.add') }}" method="post">
        <label>通学方法:
            <input type="radio" name="way" value="徒歩"> 徒歩　
            <input type="radio" name="way" value="車"> 車　
            <input type="radio" name="way" value="公共交通機関"> 公共交通機関
        </label><br>
        <label>通学時間(分): <input type="number" name="time" required></label><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
